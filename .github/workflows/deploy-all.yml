name: Deploy GitHub Pages and Server

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ⭐ 关键：GitHub Pages v4 必须有这个
    environment:
      name: github-pages

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 3. 安装依赖
      - name: Install gems
        run: bundle install

      # 4. 构建 Jekyll（生成 _site）
      - name: Build site
        run: bundle exec jekyll build

      # 5. 上传 GitHub Pages 构建产物
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      # 6. 发布到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      # 7. 发布到个人服务器
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            rsync -avz --delete _site/ /var/www/shiayanga/
